apiVersion: apps/v1    
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: "mongodb-service"
  replicas: 2
  selector:
    matchLabels:
      role: mongo
      component: database
  template:
    metadata:
      labels:
        role: mongo
        component: database
    spec:
      terminationGracePeriodSeconds: 40
      containers:
        - name: mongodb-container
          image: mongo:latest
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip_all"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
        - name: mongodb-sidecar
          image: cvallance/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "role=mongo,component=database"
  volumeClaimTemplates:
      - metadata:
          name: mongo-persistent-storage
        spec:
          storageClassName: "storage-class"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi